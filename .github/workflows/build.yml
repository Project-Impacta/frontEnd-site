name: Build
on:
  push:
    branches:
      - main
      - dev
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Clonagens rasas devem ser desativadas para uma relevância melhor da análise
      - name: Install dependencies
        run: npm install
      - name: Set up SonarCloud environment
        run: echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}" >> $GITHUB_ENV
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necessário para obter informações sobre PR, se houver
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
